<!DOCTYPE html>

<head>

    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

            <div class="items border">
                <div>

                </div>
                <div>
                    <p class="t-size">Guess</p>
                    <h6><strong>ROSES TEE</strong></h6>
                    <p class="t-size"><span class="t-red">20,99 &euro;</span> <span><s>29,99 &euro;</s></span></p>
                </div>
            </div>

            <div class="items border">
                <div>
                    <img src="./img/3.webp" alt="3webp">
                </div>
                <div>
                    <p class="t-size">Come Zucchero Filato</p>
                    <h6><strong>VOGLIA DI COLORI PASTELLO</strong></h6>
                    <p class="t-size"><span class="t-red">129,99 &euro;</span> <span><s>184,99 &euro;</s></span></p>

            </div>

            <div class="items border">
                <div>

                </div>
                <div>
                    <p class="t-size">Levi's</p>
                    <h6><strong>TEE UNISEX</strong></h6>
                    <p class="t-size"><span class="t-red">14,99 &euro;</span> <span><s>29,99 &euro;</s></span></p>
                </div>
            </div>

            <div class="items border">
                <div>
                    <img src="./img/5.webp" alt="5webp">
                </div>
                <div>
                    <p class="t-size">Maya Deluxe</p>
                    <h6><strong>STRIPE BODICE</strong></h6>
                    <p class="t-size t-red">99,99 &euro;</p>
                </div>
            </div>

            <div class="items border">
                <div>
                    <img src="./img/6.webp" alt="6webp">
                </div>
                <div>
                    <p class="t-size">Esprit</p>
                    <h6><strong>MAGLIONE - BLACK</strong></h6>
